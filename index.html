<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-message" class="welcome-message">
            <h1>Welcome to the Football Quiz</h1>
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
        <div id="question-container" class="question-container" style="display: none;"></div>
        <div class="button-container" style="display: none;">
            <button id="pop-question-btn" class="button">Next Question</button>
            <button id="next-question-btn" class="button" style="display: none;">Next Question</button>
            <button id="skip-question-btn" class="button" style="display: none;">Skip Question</button>
            <button id="reset-btn" class="button">Reset Quiz</button>
        </div>
        <div class="progress-container" style="display: none;">
            <div id="progress-bar" class="progress-bar"></div>
            <div id="score" class="score"></div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
